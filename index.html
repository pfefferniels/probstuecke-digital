 <html>
   <head>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="midiplayer.css">
    <link rel="stylesheet" href="probstuecke_digital.css">
    
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="CETEI.js"></script>
    <script type="text/javascript" src="wildwebmidi.js"></script>
    <script type="text/javascript" src="midiplayer.js"></script>
    <script type="text/javascript" src="probstuecke_digital.js"></script>
  </head>
  <body>
    <div class="controls">
      <table id="controls-table">
        <thead>
          <tr>
            <td>Probstück nr.</td>
            <td>empty staves</td>
            <td>tools</td>
            <td>analysis</td>
            <td>example realizations</td>
            <td>right view</td>
            <td>MIDI</td>
            <td>export</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="number" id="nr" name="nr" min="1" max="24" value="1" autocomplete="off">
            </td>

            <td>
              <input type="number" id="staves-below" name="staves-below" min="0" max="10" value="0" autocomplete="off">
              <label for="staves-below">below</label></li>
              
              <br/>
              
              <input type="number" id="staves-above" name="staves-above" min="0" max="10" value="0" autocomplete="off">
              <label for="staves-above">above</label>
            </td>
            
            <td>
              <input type="checkbox" id="show-realized-annotations" name="show-realized-annotations" autocomplete="off">
              <label for="show-realized-annotations">realized annotations</label>
              <br/>
              <input type="checkbox" id="modern-clefs" name="modern-clefs" autocomplete="off">
              <label for="modern-clefs">modern clefs</label>
            </td>
            
            <td>
              <input type="checkbox" id="decolorized-bass" autocomplete="off">
              <label for="decolorized-bass">decolorized bass
              <br />
              <input type="checkbox" id="basse-fondamentale" autocomplete="off">
              <label for="basse-fondamentale"><i>basse fondamentale</i>
            </td>
            
            <td>
              <input type="checkbox" id="example-realization-1" autocomplete="off">
              <label for="example-realization-1">nr. 1</label>
              <br/>
              <input type="checkbox" id="example-realization-2" autocomplete="off">
              <label for="example-realization-2">nr. 2</label>
            
            <td>
              <select id="lang" name="lang" autocomplete="off">
                <option value="de">Deutsch (second edition, Hamburg 1731)</option>
                <option value="first_edition">Deutsch (first edition, Hamburg 1719)</option>
                <option value="en">English (second edition)</option>
                <option value="facsimile">Facsimile (second edition)</option>
              </select>
            </td>
            
            <td>
              <div id="player"></div>
            </td>
            
            <td>
              <select id="export-format" name="export-format" autocomplete="off">
                <option value="pdf">PDF</option>
                <option value="musicxml">MusicXML</option>
                <option value="midi">MIDI</option>
              </select> <br />
              <button id="export">export</button>
            </td>
      </table>
    </div>
    
    <div>
       <div class="left-half">
         <table>
           <tr>
             <td>
               <div class="change-page" id="previous-page">
                 &lt;
               </div>
             </td>
             <td>
               <div id="score-view">
                 Transkription
               </div>
             </td>
             <td>
               <div class="change-page" id="next-page">
                 &gt;
               </div>
             </td>
           </tr>
         </table>
       </div>
       <div id="annotations-view" class="right-half">
         Erläuterungen
       </div>
    </div>
    
    <div id="error"></div>
  </body>
</html>
